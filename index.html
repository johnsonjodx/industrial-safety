<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Safety Learning Hub - Main Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #764ba2;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .overall-progress {
            background: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-bar-container {
            width: 100%;
            height: 30px;
            background: #ddd;
            border-radius: 15px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .category-section {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 2em;
            color: #764ba2;
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 5px solid #764ba2;
        }

        .topic-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border: 2px solid transparent;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(118, 75, 162, 0.2);
            border-color: #764ba2;
        }

        .topic-card.completed {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-color: #4CAF50;
        }

        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .topic-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }

        .topic-category {
            background: #764ba2;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
        }

        .topic-duration {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .topic-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .topic-progress {
            margin: 15px 0;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .topic-progress-bar {
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .topic-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .topic-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .completion-badge {
            color: #4CAF50;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .certificate-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-top: 50px;
        }

        .certificate-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .certificate-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .certificate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reset-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #ff6b81;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        @media (max-width: 768px) {
            .topics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° Industrial Safety Learning Hub</h1>
            <div class="subtitle">Professional Industrial Safety Education Platform</div>
        </header>

        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-number" id="totalTopics">21</div>
                <div class="stat-label">Total Topics</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="completedTopics">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalHours">0</div>
                <div class="stat-label">Learning Hours</div>
            </div>
        </div>

        <div class="overall-progress">
            <h3>üìä Overall Learning Progress</h3>
            <div class="progress-bar-container">
                <div class="progress-bar" id="overallProgressBar" style="width: 0%">0%</div>
            </div>
        </div>

        <div id="topicsContainer"></div>

        <div class="certificate-section">
            <h2>üèÜ Certificate of Completion</h2>
            <p>Complete all topics to earn your professional certificate</p>
            <a href="certificate.html" class="certificate-btn" id="certificateLink" style="pointer-events: none; opacity: 0.5;">View Certificate</a>
            <br>
            <button class="reset-btn" onclick="resetProgress()">üîÑ Reset All Progress</button>
        </div>
    </div>

    <script>
        // Course structure
        const categories = {
            'Core Safety Units': [
                { id: 'core-1', title: 'Introduction to Industrial Safety', file: 'topic-core-1.html', duration: 30 },
                { id: 'core-2', title: 'Hazard Identification & Risk Assessment', file: 'topic-core-2.html', duration: 30 },
                { id: 'core-3', title: 'Personal Protective Equipment (PPE)', file: 'topic-core-3.html', duration: 30 },
                { id: 'core-4', title: 'Emergency Response Procedures', file: 'topic-core-4.html', duration: 30 },
                { id: 'core-5', title: 'Fire Safety & Prevention', file: 'topic-core-5.html', duration: 30 },
                { id: 'core-6', title: 'Electrical Safety', file: 'topic-core-6.html', duration: 30 },
                { id: 'core-7', title: 'Machine Guarding & Equipment Safety', file: 'topic-core-7.html', duration: 30 },
                { id: 'core-8', title: 'Confined Space Entry', file: 'topic-core-8.html', duration: 30 },
                { id: 'core-9', title: 'Chemical Handling & Storage', file: 'topic-core-9.html', duration: 30 },
                { id: 'core-10', title: 'Workplace Ergonomics', file: 'topic-core-10.html', duration: 30 }
            ],
            'Case Studies': [
                { id: 'case-1', title: 'Industrial Accident Investigation', file: 'topic-case-1.html', duration: 30 },
                { id: 'case-2', title: 'Safety Culture Transformation', file: 'topic-case-2.html', duration: 30 },
                { id: 'case-3', title: 'Emergency Response Success Story', file: 'topic-case-3.html', duration: 30 },
                { id: 'case-4', title: 'Process Safety Management Implementation', file: 'topic-case-4.html', duration: 30 },
                { id: 'case-5', title: 'Behavioral Safety Program Case', file: 'topic-case-5.html', duration: 30 }
            ],
            'Specialized Industries': [
                { id: 'ccs', title: 'Carbon Capture & Storage Safety', file: 'topic-ccs.html', duration: 30 },
                { id: 'nuclear', title: 'Nuclear Industry Safety', file: 'topic-nuclear.html', duration: 30 },
                { id: 'refinery', title: 'Petroleum Refinery Safety', file: 'topic-refinery.html', duration: 30 },
                { id: 'food', title: 'Food Industry Safety', file: 'topic-food.html', duration: 30 },
                { id: 'chemical', title: 'Chemical Manufacturing Safety', file: 'topic-chemical.html', duration: 30 },
                { id: 'pharma', title: 'Pharmaceutical Safety', file: 'topic-pharma.html', duration: 30 }
            ]
        };

        // Load progress from localStorage
        function loadProgress() {
            const progress = {};
            for (const category in categories) {
                categories[category].forEach(topic => {
                    const saved = localStorage.getItem(`progress_${topic.id}`);
                    topic.completed = saved === 'true';
                    topic.progress = topic.completed ? 100 : 0;
                });
            }
        }

        // Save progress
        function saveProgress(topicId, completed) {
            localStorage.setItem(`progress_${topicId}`, completed);
            updateStats();
            renderTopics();
        }

        // Update statistics
        function updateStats() {
            let totalTopics = 0;
            let completedTopics = 0;
            let totalHours = 0;

            for (const category in categories) {
                categories[category].forEach(topic => {
                    totalTopics++;
                    if (topic.completed) {
                        completedTopics++;
                        totalHours += topic.duration;
                    }
                });
            }

            const progressPercent = (completedTopics / totalTopics) * 100;

            document.getElementById('completedTopics').textContent = completedTopics;
            document.getElementById('totalHours').textContent = totalHours;
            
            const progressBar = document.getElementById('overallProgressBar');
            progressBar.style.width = progressPercent + '%';
            progressBar.textContent = Math.round(progressPercent) + '%';

            // Enable/disable certificate link
            const certLink = document.getElementById('certificateLink');
            if (completedTopics === totalTopics) {
                certLink.style.pointerEvents = 'auto';
                certLink.style.opacity = '1';
            } else {
                certLink.style.pointerEvents = 'none';
                certLink.style.opacity = '0.5';
            }
        }

        // Render topics
        function renderTopics() {
            const container = document.getElementById('topicsContainer');
            let html = '';

            for (const [categoryName, topics] of Object.entries(categories)) {
                html += `<div class="category-section">`;
                html += `<h2 class="category-title">${categoryName}</h2>`;
                html += `<div class="topics-grid">`;

                topics.forEach(topic => {
                    html += `
                        <div class="topic-card ${topic.completed ? 'completed' : ''}">
                            <div class="topic-header">
                                <span class="topic-title">${topic.title}</span>
                                <span class="topic-category">${topic.duration} min</span>
                            </div>
                            <div class="topic-description">
                                ${getTopicDescription(topic.id)}
                            </div>
                            <div class="topic-progress">
                                <div class="progress-text">
                                    <span>Progress</span>
                                    <span>${topic.completed ? '100%' : '0%'}</span>
                                </div>
                                <div class="topic-progress-bar">
                                    <div class="topic-progress-fill" style="width: ${topic.completed ? '100%' : '0%'}"></div>
                                </div>
                            </div>
                            <div class="topic-footer">
                                <a href="${topic.file}" class="start-btn">${topic.completed ? 'Review' : 'Start Learning'}</a>
                                ${topic.completed ? '<span class="completion-badge">‚úì Completed</span>' : ''}
                            </div>
                        </div>
                    `;
                });

                html += `</div></div>`;
            }

            container.innerHTML = html;
        }

        // Topic descriptions
        function getTopicDescription(topicId) {
            const descriptions = {
                'core-1': 'Learn the fundamental principles of industrial safety, including the hierarchy of controls, safety culture, and regulatory framework.',
                'core-2': 'Master systematic approaches to identifying workplace hazards and evaluating risks using proven assessment methods.',
                'core-3': 'Understand the selection, use, and maintenance of personal protective equipment for various workplace hazards.',
                'core-4': 'Develop comprehensive emergency response procedures for fires, chemical spills, medical emergencies, and natural disasters.',
                'core-5': 'Study fire prevention strategies, fire extinguisher types, and proper response techniques for fire emergencies.',
                'core-6': 'Learn safe work practices around electrical equipment, lockout/tagout procedures, and arc flash protection.',
                'core-7': 'Understand machine safeguarding methods, equipment guarding requirements, and safe operation procedures.',
                'core-8': 'Master confined space entry procedures, atmospheric testing, and rescue planning requirements.',
                'core-9': 'Learn safe chemical handling, storage requirements, and proper use of Safety Data Sheets (SDS).',
                'core-10': 'Study ergonomic principles to prevent workplace injuries and optimize workstation design.',
                'case-1': 'Analyze real industrial accidents to understand root causes and preventive measures.',
                'case-2': 'Examine successful safety culture transformations in various industries.',
                'case-3': 'Learn from effective emergency response operations in actual industrial incidents.',
                'case-4': 'Study process safety management implementation strategies and best practices.',
                'case-5': 'Explore behavioral-based safety programs and their impact on safety performance.',
                'ccs': 'Specialized safety protocols for carbon capture facilities, CO2 handling, and storage monitoring.',
                'nuclear': 'Comprehensive coverage of radiation protection, containment protocols, and nuclear safety systems.',
                'refinery': 'Process safety, fire prevention, and hazardous material handling in petroleum refineries.',
                'food': 'Food safety, HACCP principles, and worker protection in food processing environments.',
                'chemical': 'Chemical hazard classification, storage compatibility, and exposure control strategies.',
                'pharma': 'Clean room protocols, potent compound handling, and contamination control in pharmaceutical manufacturing.'
            };
            return descriptions[topicId] || 'Comprehensive industrial safety training module.';
        }

        // Reset all progress
        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress?')) {
                for (const category in categories) {
                    categories[category].forEach(topic => {
                        localStorage.removeItem(`progress_${topic.id}`);
                        topic.completed = false;
                        topic.progress = 0;
                    });
                }
                updateStats();
                renderTopics();
            }
        }

        // Check for completion from topic pages (called via localStorage event)
        window.addEventListener('storage', function(e) {
            if (e.key && e.key.startsWith('progress_')) {
                loadProgress();
                updateStats();
                renderTopics();
            }
        });

        // Initialize
        loadProgress();
        renderTopics();
        updateStats();
    </script>
</body>
</html>
